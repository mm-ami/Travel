<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
  <title>Travel</title>
</head>
<body>
  <div class="header-container">
    <header>
      <div class="logo header">Travel</div>
      <div class="icons">
        <div class="booknow header">ご予約はこちら</div>
        <button class="menu-icon header">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
    </header>
  </div>
  <div class="container">
    <div class="images">
      <div class="main-title">
        <h1>海外旅行を</h1>
        <h1>パッケージツアーで</h1>
      </div>
      <img class="item1" src="images/suisu.jpg" alt="sea">
      <img class="item1" src="images/town.jpg" alt="town">
      <img class="item1" src="images/taiwan.jpg" alt="taiwan">
      <img class="item1" src="images/hawai.jpg" alt="town">
    </div>
    <div class="overview-container">
      <div class="overview">
        <div class="title-dlex">
          <div class="overview-title">
            <h1>パッケージツアーだから安心</h1>
            <p>交通手段から宿泊まで全てご用意</p>
          </div>
          <div class="explanation">
            <p>文章文章文章文章文章文章文章文章文章文章文章文章文章<br>
              文章文章文章文章文章文章文章文章文章文章文章文章文章<br>
              文章文章文章文章文章文章文章文章文章文章文章文章文章<br>
              文章文章文章文章文章文章文章文章文章文章文章文章文章
          </div>
          <div class="overview-btn">
            <button type="button">詳細を見る</button>
          </div>
        </div>
        <div class="hotel-image">
          <img src="images/hotel.jpg" alt="hotel">
        </div>
      </div>
    </div>
    <div class="packege-container">
      <h1>パッケージ</h1>
      <div class="grid">
        <div class="packege-menu">
          <img src="images/suisu.jpg" alt="sea">
          <h4>スイス</h4>
          <p>3泊4日〜</p>
          <span>○○円</span>
          <button type="submit">詳細を見る</button>
        </div>
        <div class="packege-menu">
          <img src="images/taiwan.jpg" alt="sea">
          <h4>台湾</h4>
          <p>3泊4日〜</p>
          <span>○○円</span>
          <button type="submit">詳細を見る</button>
        </div>        
        <div class="packege-menu">
          <img src="images/egypt.jpg" alt="sea">
          <h4>エジプト</h4>
          <p>3泊4日〜</p>
          <span>○○円</span>
          <button type="submit">詳細を見る</button>
        </div>        
        <div class="packege-menu">
          <img src="images/hawai.jpg" alt="sea">
          <h4>ハワイ</h4>
          <p>3泊4日〜</p>
          <span>○○円</span>
          <button type="submit">詳細を見る</button>
        </div>        
        <div class="packege-menu">
          <img src="images/paris.jpg" alt="sea">
          <h4>パリ</h4>
          <p>3泊4日〜</p>
          <span>○○円</span>
          <button type="submit">詳細を見る</button>
        </div>        
        <div class="packege-menu">
          <img src="images/korea.jpg" alt="sea">
          <h4>韓国</h4>
          <p>3泊4日〜</p>
          <span>○○円</span>
          <button type="submit">詳細を見る</button>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
